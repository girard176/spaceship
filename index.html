<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Spaceship!</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="bg">
            <h1>Spaceship!</h1>
            <div Class="panel">
                <p>So you want to go to space but you're picky on flight entertainment? Select a spaceship in the list bellow to find the perfect ride to space!</p>
                <select name="ship" id="ship-list"></select>
                <input type="button" value="Launch!">
            </div>
            <div id="image-container" class="panel">
                <img id="ship-image"></img>
            </div>
        </div>
    </body>
</html>
<script src="spaceship.js"></script>
